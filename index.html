<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Audio Instrument</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Web Audio Instrument</h1>
            <div class="transport-controls">
                <button id="playButton" class="transport-btn">Play</button>
                <button id="stopButton" class="transport-btn">Stop</button>
                <div class="tempo-control">
                    <label for="tempoSlider">Tempo: <span id="tempoValue">120</span> BPM</label>
                    <input type="range" id="tempoSlider" min="60" max="180" value="120">
                </div>
            </div>
        </header>

        <div class="main-interface">
            <section class="file-loader">
                <h2>Audio File Loader</h2>
                <div class="dropzone" id="dropZone">
                    <p>Drop audio files here or</p>
                    <input type="file" id="audioFileInput" accept="audio/*" multiple>
                    <label for="audioFileInput" class="file-input-label">Select Files</label>
                </div>
                <div id="loadedFiles" class="loaded-files">
                    <h3>Loaded Samples</h3>
                    <ul id="sampleList"></ul>
                </div>
            </section>

            <section class="audio-processor">
                <h2>Audio Processor</h2>
                <div class="processor-controls">
                    <div class="control-group">
                        <h3>Layer Splitting</h3>
                        <button id="splitLayersBtn" disabled>Split Into Layers</button>
                        <div id="layerControls" class="hidden">
                            <div class="layer" data-layer="bass">
                                <span>Bass</span>
                                <button class="solo-btn">Solo</button>
                                <button class="mute-btn">Mute</button>
                                <input type="range" class="volume-slider" min="0" max="100" value="100">
                            </div>
                            <div class="layer" data-layer="mid">
                                <span>Mid</span>
                                <button class="solo-btn">Solo</button>
                                <button class="mute-btn">Mute</button>
                                <input type="range" class="volume-slider" min="0" max="100" value="100">
                            </div>
                            <div class="layer" data-layer="high">
                                <span>High</span>
                                <button class="solo-btn">Solo</button>
                                <button class="mute-btn">Mute</button>
                                <input type="range" class="volume-slider" min="0" max="100" value="100">
                            </div>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <h3>Effects</h3>
                        <div class="effect">
                            <label for="filterFreq">Filter Frequency</label>
                            <input type="range" id="filterFreq" min="20" max="20000" value="20000" step="1">
                            <span id="filterFreqValue">20000 Hz</span>
                        </div>
                        <div class="effect">
                            <label for="reverbLevel">Reverb</label>
                            <input type="range" id="reverbLevel" min="0" max="100" value="0">
                            <span id="reverbValue">0%</span>
                        </div>
                        <div class="effect">
                            <label for="delayTime">Delay Time</label>
                            <input type="range" id="delayTime" min="0" max="1" value="0" step="0.01">
                            <span id="delayTimeValue">0 s</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="sequencer">
                <h2>Loop Sequencer</h2>
                <div id="sequencerGrid" class="sequencer-grid">
                    <!-- Sequencer cells will be generated by JavaScript -->
                </div>
                <div class="sequencer-controls">
                    <button id="clearSequencerBtn">Clear Pattern</button>
                    <div class="steps-control">
                        <label for="stepsSelect">Steps:</label>
                        <select id="stepsSelect">
                            <option value="8">8</option>
                            <option value="16" selected>16</option>
                            <option value="32">32</option>
                        </select>
                    </div>
                </div>
            </section>
        </div>

        <section class="visualization">
            <h2>Audio Visualization</h2>
            <canvas id="visualizer"></canvas>
        </section>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
